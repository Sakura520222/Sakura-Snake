<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小樱贪吃蛇 - 由Sakura设计</title>

    <!-- 社交媒体元标签 - 用于分享时显示预览信息 -->
    <meta property="og:site_name" content="小樱贪吃蛇" />
    <meta property="og:title" content="小樱贪吃蛇 - 由Sakura设计" />
    <meta property="og:description" content="经典贪吃蛇游戏，支持4种难度（含疯狂模式），适配手机与桌面设备，操作简单易上手！" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://tcs.firefly520.top" />
    <meta property="og:locale" content="zh_CN" />

    <meta name="twitter:title" content="小樱贪吃蛇 - 由Sakura设计" />
    <meta name="twitter:description" content="经典贪吃蛇游戏，支持4种难度（含疯狂模式），适配手机与桌面设备，操作简单易上手！" />
    
    <!-- 引入游戏样式表 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="github-link">
        <a href="https://github.com/Firefly520222/FIrefly-tcs" target="_blank">查看本项目开源仓库</a>
    </div>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>

        <!-- 状态指示器 -->
        <div class="status-indicator">
            <div class="status-item">
                <span class="status-label">游戏状态:</span>
                <span class="status-value" id="game-status">准备中</span>
            </div>
            <div class="status-item">
                <span class="status-label">AI模式:</span>
                <span class="status-value" id="ai-status">关闭</span>
            </div>
            <div class="status-item">
                <span class="status-label">饥饿状态:</span>
                <span class="status-value" id="hunger-status">正常</span>
            </div>
            <div class="status-item">
                <span class="status-label">路径风险:</span>
                <span class="status-value" id="risk-status">低</span>
            </div>
        </div>

        <!-- 玩法说明按钮 -->
        <div class="instructions-button-container">
            <button id="instructions-btn">玩法说明</button>
        </div>

        <div class="main-content">
            <!-- 游戏信息区域 - 包含得分显示、难度选择和模式切换 -->
            <div class="game-info">
                <span>得分: <span id="score">0</span></span>
                <span>时间: <span id="timer">00:00</span></span>
                <div class="difficulty-buttons">
                    <button class="difficulty-btn" data-level="1">难度1</button>
                    <button class="difficulty-btn" data-level="2">难度2</button>
                    <button class="difficulty-btn" data-level="3">难度3</button>
                    <button class="difficulty-btn" data-level="4">疯狂模式</button>
                </div>

                <div class="mode-buttons">
                    <button class="mode-btn active" data-mode="normal">正常模式</button>
                    <button class="mode-btn" data-mode="wallThrough">穿墙模式</button>
                </div>
                <div class="speed-control">
                    <label for="speed-slider">速度:</label>
                    <input type="range" id="speed-slider" min="50" max="300" value="150">
                    <span id="speed-value">150</span>
                </div>
                <button id="start-btn">开始游戏</button>
            </div>

            <!-- 游戏画布 - 用于渲染贪吃蛇游戏画面 -->
            <div class="canvas-container">
                <canvas id="gameCanvas" width="600" height="600"></canvas>
                
                <!-- 移动设备控制按钮 - 在小屏幕设备上显示方向控制 -->
                <div class="mobile-controls">
                    <button class="control-btn up">↑</button>
                    <button class="control-btn left">←</button>
                    <button class="control-btn right">→</button>
                    <button class="control-btn down">↓</button>
                </div>
            </div>
        </div>
    </div>
    

    <!-- 引入游戏主逻辑脚本 -->
    <script src="game.js"></script>
</body>
</html>
